version: 3.7.{build}-pre
branches:
  only:
  - master
image: Visual Studio 2019
before_build:
- ps: dotnet restore
build:
  verbosity: minimal
after_build:
- ps: dotnet pack /p:Version=$env:APPVEYOR_BUILD_VERSION src\Elmah.Io.Extensions.Logging\Elmah.Io.Extensions.Logging.csproj --output artifacts
- ps: dotnet pack /p:Version=$env:APPVEYOR_BUILD_VERSION src\Elmah.Io.AspNetCore.ExtensionsLogging\Elmah.Io.AspNetCore.ExtensionsLogging.csproj --output artifacts
test:
  assemblies:
    only:
    - test\Elmah.Io.Extensions.Logging.Test\bin\**\Elmah.Io.Extensions.Logging.Test.dll
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: RQWqfWK1hfN1yqTFr0rFyVweuhfIN6nMVRER6HqRe7m197hEqjvlpeEy/UEIaCwu
version: 3.4.{build}
branches:
  only:
  - master
image: Visual Studio 2017
before_build:
- ps: dotnet restore
build:
  verbosity: minimal
after_build:
- ps: dotnet pack /p:Version=$env:APPVEYOR_BUILD_VERSION src\Elmah.Io.Extensions.Logging\Elmah.Io.Extensions.Logging.csproj --output artifacts
test:
  assemblies:
    only:
    - test\Elmah.Io.Extensions.Logging.Test\bin\**\Elmah.Io.Extensions.Logging.Test.dll
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: zW5wpse6lUxytGy97A4zTL4QmmIy0+Xws97OQsbxBYL69HUUnO73vlaGKd6A8Nzo